// 默认搜索引擎列表
var se_list_preinstall = {
    '1': {
        id: 1,
        title: "谷歌",
        url: "https://www.google.com/search",
        name: "q",
        icon: "iconfont icon-google",
    },
};

// 默认快捷方式
var quick_list_preinstall = {
    
};

// 获取搜索引擎列表
function getSeList() {
    var se_list_local = Cookies.get('se_list');
    if (se_list_local !== "{}" && se_list_local) {
        return JSON.parse(se_list_local);
    } else {
        setSeList(se_list_preinstall);
        return se_list_preinstall;
    }
}

// 设置搜索引擎列表
function setSeList(se_list) {
    if (se_list) {
        Cookies.set('se_list', se_list, {
            expires: 36500
        });
        return true;
    }
    return false;
}

// 获得默认搜索引擎
function getSeDefault() {
    var se_default = Cookies.get('se_default');
    return se_default ? se_default : "1";
}

//背景图片
var bg_img_preinstall = {
    "type": "2", // 1:使用主题默认的背景图片 2:关闭背景图片 3:使用自定义的背景图片
    "path": "", //自定义图片
};

// 获取背景图片
function getBgImg() {
    var bg_img_local = Cookies.get('bg_img');
    if (bg_img_local && bg_img_local !== "{}") {
        return JSON.parse(bg_img_local);
    } else {
        setBgImg(bg_img_preinstall);
        return bg_img_preinstall;
    }
}

// 设置背景图片
function setBgImg(bg_img) {
    if (bg_img) {
        Cookies.set('bg_img', bg_img, {
            expires: 36500
        });
        return true;
    }
    return false;
}

// 设置-壁纸
//$('#bg').attr('src','https://api.dujin.org/bing/1920.php')
function setBgImgInit() {
    var bg_img = getBgImg();
    $("input[name='wallpaper-type'][value=" + bg_img["type"] + "]").click();
    if (bg_img["type"] === "5") {
        $("#wallpaper-url").val(bg_img["path"]);
        $("#wallpaper-button").fadeIn(100);
        $("#wallpaper_url").fadeIn(100);
    } else {
        $("#wallpaper_url").fadeOut(300);
        $("#wallpaper-button").fadeOut(300);
    }

    switch (bg_img["type"]) {
        case "1":
            var pictures = new Array();
            pictures[0] = './img/background1.webp';
            pictures[1] = './img/background2.webp';
            pictures[2] = './img/background3.webp';
            pictures[3] = './img/background4.webp';
            pictures[4] = './img/background5.webp';
            pictures[5] = './img/background6.webp';
            pictures[6] = './img/background7.webp';
            pictures[7] = './img/background8.webp';
            pictures[8] = './img/background9.webp';
            pictures[9] = './img/background10.webp';
            var rd = Math.floor(Math.random() * 10);
            $('#bg').attr('src', pictures[rd]) //随机默认壁纸
            break;
        case "2":
            $('#bg').attr('src', 'https://api.dujin.org/bing/1920.php') //必应每日
            break;
        case "3":
            $('#bg').attr('src', 'https://api.ixiaowai.cn/gqapi/gqapi.php') //随机风景
            break;
        case "4":
            $('#bg').attr('src', 'https://api.ixiaowai.cn/api/api.php') //随机二次元
            break;
        case "5":
            $('#bg').attr('src', bg_img["path"]) //自定义
            break;
    }
}

// 搜索框高亮
function focusWd() {
    $("body").addClass("onsearch");
}

// 搜索框取消高亮
function blurWd() {
    $("body").removeClass("onsearch");
    //隐藏输入
    $(".wd").val("");
    //隐藏搜索建议
    $("#keywords").hide();
}

window.google = {
  ac: {
    h: function(data) {
      // 打印所有的数据
      console.log(data);

      var keyword = $(".wd").val();
      $("#keywords").css("width", $('.sou').width());
      $("#keywords").empty().show();

      // 处理关键词建议列表
      var suggestions = data[1];
      $.each(suggestions, function (i, val) {
        if (i < 10) { // 只处理前10个建议
          $('#keywords').append(`<div class="keyword" data-id="${i + 1}"><i class='iconfont icon-sousuo'></i>${val[0]}</div>`);
        }
      });
      $("#keywords").attr("data-length", Math.min(suggestions.length, 10));

      $(".keyword").click(function () {
        $(".wd").val($(this).text());
        $("#search-submit").click();
      });
    }
  }
}

function keywordReminder() {
  var keyword = $(".wd").val();
  if (keyword != "") {
    $.ajax({
      url: 'http://suggestqueries.google.com/complete/search?client=youtube&jsonp=window.google.ac.h&q=' + keyword,
      dataType: 'jsonp',
    });
  } else {
    $("#keywords").empty().hide();
  }
}

    var se_list = getSeList();
    var defaultSe = se_list[se_default];

        $(".search").attr("action", defaultSe["url"]);
        $("#icon-se").attr("class", defaultSe["icon"]);

    var html = "";
    var se_list = getSeList();
    for (var i in se_list) {
        html += `<div class='se-li' data-url='${se_list[i]["url"]}' data-name='${se_list[i]["name"]}' data-icon='${se_list[i]["icon"]}'>

}

    var se_default = getSeDefault();

    var html = "";

    if (quick_list_local !== "{}" && quick_list_local) {
        return JSON.parse(quick_list_local);
    } else {
        setQuickList(quick_list_preinstall);
        return quick_list_preinstall;
    }
}

// 设置快捷方式列表
function setQuickList(quick_list) {
    if (quick_list) {
        Cookies.set('quick_list', quick_list, {
            expires: 36500
        });
        return true;
    }
    return false;
}

// 快捷方式数据加载
function quickData() {
    var html = "";
    var quick_list = getQuickList();
    for (var i in quick_list) {
        html += `<div class="quick">
                    <a href="${quick_list[i]['url']}" target="_blank">${quick_list[i]['title']}</a>
                </div>`;
    }
    $(".quick-all").html(html + `<div class="quick"><a id="set-quick"><i class="iconfont icon-tianjia-"></i></a></div>`);
}

// 设置-快捷方式加载
function setQuickInit() {
    var quick_list = getQuickList();
    var html = "";
    for (var i in quick_list) {
        tr = `
        <div class='quick_list_div'>
            <div class='quick_list_div_num'>${i}</div>
            <div class='quick_list_div_name'>${quick_list[i]['title']}</div>
            <div class='quick_list_div_button'>
                <button class='edit_quick' value='${i}' style='border-radius: 8px 0px 0px 8px;'>
                <i class='iconfont icon-xiugai'></i></button>
                <button class='delete_quick' value='${i}' style='border-radius: 0px 8px 8px 0px;'>
                <i class='iconfont icon-delete'></i></button>
            </div>
        </div>`;
        html += tr;
    }
    $(".quick_list_table").html(html);
}

/**
 * 下载文本为文件
 * @param filename 文件名
 * @param text     内容
 */
function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

        //var name = selectedFile.name;//读取选中文件的文件名
        //var size = selectedFile.size;//读取选中文件的大小
        //console.log("文件名:"+name+" 大小:"+size);

        var reader = new FileReader(); //这是核心,读取操作就是由它完成.
        reader.readAsText(selectedFile); //读取文件的内容,也可以读取文件的URL
        reader.onload = function () {
            //当读取完成后回调这个函数,然后此时文件的内容存储到了result中,直接操作即可
            //console.log(this.result);

            // json 格式校验
            var mydata;
            try {
                mydata = JSON.parse(this.result);
            } catch (e) {
                iziToast.show({
                    timeout: 2000,
                    message: '数据解析异常'
                });
                return;
            }
            if (typeof mydata != 'object') {
                iziToast.show({
                    timeout: 2000,
                    message: '数据格式错误'
                });
                return;
            }

            iziToast.show({
                timeout: 8000,
                message: '当前数据将会被覆盖！是否继续导入？',
                buttons: [
                    ['<button>确认</button>', function (instance, toast) {
                        for (var key in mydata) {
                            Cookies.set(key, mydata[key], {
                                expires: 36500
                            });
                        }
                        instance.hide({
                            transitionOut: 'flipOutX',
                        }, toast, 'buttonName');
                        iziToast.show({
                            timeout: 2000,
                            message: '导入成功'
                        });
                        setTimeout(function () {
                            window.location.reload()
                        }, 1000);
                    }, true],
                    ['<button>取消</button>', function (instance, toast) {
                        instance.hide({
                            transitionOut: 'flipOutX',
                        }, toast, 'buttonName');
                        setTimeout(function () {
                            window.location.reload()
                        }, 1000);
                    }]
                ]
            });
        }
    });
});
    </script>

	<style>
	@charset "utf-8";

:root {
    --body-background-color: #333333;
    --main-text-color: #efefef;
    --main-text-form-color: #333333;
    --main-text-form-hover-color: #efefef;
    /* --main-background-color: #ffffff40;
    --main-background-hover-color: #ffffff60;
    --main-background-active-color: #ffffff80; */
    --main-background-color: #00000040;
    --main-background-hover-color: #acacac60;
    --main-background-active-color: #8a8a8a80;
    --main-button-color: #ffffff40;
    --main-button-hover-color: #00000030;
    --main-button-active-color: #00000020;
    --main-input-color: #ffffff30;
    --main-input-text-placeholder-color: #ffffff70;
    --main-text-shadow: 0px 0px 8px #00000066;
    --main-search-shadow: 0 0 20px #0000000d;
    --main-search-hover-shadow: 0 0 20px #00000033;
    --border-bottom-color-hover: #efefef80;
    --border-bottom-color-active: #efefef;
}

html,
body {
    width: 100%;
    height: 100%;
    margin: 0;
    background-color: var(--body-background-color);
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
    font-family: 'MiSans', sans-serif;
}

*,
a,
p {
    text-decoration: none;
    transition: 0.3s;
    color: var(--main-text-color);
    user-select: none;
}

section {
    display: block;
    position: fixed;
    width: 100%;
    height: 100%;
    min-height: 600px;
    opacity: 0;
    transition: ease 1.5s;
}

.noclickn {
    pointer-events: none;
}

/*背景*/
.bg-all {
    z-index: 0;
    position: absolute;
    top: calc(0px + 0px);
    left: 0;
    width: 100%;
    height: calc(100% - 0px);
    transition: .25s;
}

#bg {
    transform: scale(1.10);
    filter: blur(10px);
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1s, transform .25s, filter .25s;
    backface-visibility: hidden;
}

img.error {
    display: none;
}

.cover {
    opacity: 0;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .5) 100%), radial-gradient(rgba(0, 0, 0, 0) 33%, rgba(0, 0, 0, .3) 166%);
    transition: .25s;
}

/*总布局*/
#content {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.con {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

.sou {
    max-width: 680px;
    width: calc(100% - 60px);
    animation: fade;
    -webkit-animation: fade 0.5s;
    -moz-animation: fade 0.5s;
    -o-animation: fade 0.5s;
    -ms-animation: fade 0.5s;
    /* transform: translateY(-150%); */
}

/* .box .sou {
    display: none;
} */

.box .all-search {
    opacity: 0;
    transition: 0.3s;
}

/*
搜索框点击后更改样式
*/

/*搜索框*/
.onsearch .all-search {
    background-color: var(--main-text-form-hover-color);
    transform: translateY(-140%);
    transition: ease 0.3s !important;
}

/*背景模糊*/
.onsearch #bg {
    transform: scale(1.08) !important;
    filter: blur(10px) !important;
    transition: ease 0.3s !important;
}

/*搜索引擎按钮*/
.onsearch #icon-se {
/*    color: var(--main-text-form-color) !important;*/
/*    transition: ease 0.5s;*/
}

/*搜索按钮*/
.onsearch #icon-sou {
/*    color: var(--main-text-form-color) !important;*/
/*    transition: ease 0.5s;*/
}

/*时间上移*/
.onsearch .tool-all {
    transform: translateY(-140%) !important;
}

/*搜索引擎选择上移*/
.onsearch .search-engine {
    transform: translateY(-38%) !important;
}


/*时间*/
.tool-all {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateY(-120%);
    z-index: 1;
}

.time {
    color: var(--main-text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
}

#point {
    margin: 0px 4px;
    animation: fadenum 2s infinite;
    -webkit-animation: fadenum 2s infinite;
    -moz-animation: fadenum 2s infinite;
    -o-animation: fadenum 2s linear infinite;
    -ms-animation: fadenum 2s linear infinite;
}

#time_text {
    font-size: 3rem;
    margin: 6px 0px;
    text-shadow: var(--main-text-shadow);
    transition: 0.2s;
}

#time_text:hover {
    cursor: pointer;
    transition: 0.2s;
    transform: scale(1.08);
}

#time_text:active {
    transition: 0.2s;
    opacity: 0.6;
    transform: scale(1.02);
}

#day {
    font-size: 1.15rem;
    opacity: 0.8;
    margin: 4px 0px;
    text-shadow: var(--main-text-shadow);
}

/*天气*/
.weather {
    color: #efefef;
    opacity: 0.8;
    font-size: 1.10rem;
    text-shadow: var(--main-text-shadow);
}

/*搜索框*/
.search,
.wd,
.s {
    padding: 0;
    margin: 0;
    border: none;
    outline: none;
    background: none;
    display: flex;
    justify-content: center;
    animation: fade;
    -webkit-animation: fade 0.5s;
    -moz-animation: fade 0.5s;
    -o-animation: fade 0.5s;
    -ms-animation: fade 0.5s;
}

.wd::-webkit-input-placeholder {
    letter-spacing: 2px;
    font-size: 1.05rem;
}

.all-search {
    display: flex;
    align-items: center;
    width: 100%;
    height: 43px;
    border-radius: 30px;
    color: var(--main-text-color);
    background-color: var(--main-background-color);
    box-shadow: var(--main-search-shadow);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    overflow: hidden;
    transition: 0.5s ease;
}

.all-search:hover {
    box-shadow: var(--main-search-hover-shadow);
}

.con .sou form .wd {
    width: 100%;
    height: 100%;
    line-height: 100%;
    text-indent: 4px;
    font-size: 1.25rem;
    color: var(--main-text-form-color);
    /* background-color: transparent; */
}

.sou form .se,
.sou form .s {
    width: 40px;
    height: 40px;
    display: flex;
    padding: 10px;
    cursor: pointer;
    justify-content: center;
    align-items: center;
}

#icon-se,
#icon-sou {
    font-size: 1.25rem;
    color: #efefef;
}

.sou form .se {
    transition: 0.3s;
    border-radius: 0px 30px 30px 0px;
}

.sou form .se:hover {
    transition: 0.3s;
    background: var(--main-background-color);
    border-radius: 0px 30px 30px 0px;
}

.sou-button {
    transition: 0.3s;
    border-radius: 30px 0px 0px 30px;
}

.sou-button:hover {
    transition: 0.3s;
    background: var(--main-background-color);
    border-radius: 30px 0px 0px 30px;
}

.all-search input::-webkit-input-placeholder {
    color: var(--main-text-color);
    text-align: center;
}

.all-search input::-moz-placeholder {
    color: var(--main-text-color);
    text-align: center;
}

.all-search input:-ms-input-placeholder {
    color: var(--main-text-color);
    text-align: center;
}

/*切换搜索引擎*/
.search-engine {
    position: absolute;
    margin-top: 10px;
    margin-left: 5px;
    padding: 10px;
    color: var(--main-text-color);
    background-color: var(--main-background-color);
    box-shadow: var(--main-search-shadow);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    border-radius: 8px;
    display: none;
    z-index: 999;
    animation: fade;
    -webkit-animation: fade 0.5s;
    -moz-animation: fade 0.5s;
    -o-animation: fade 0.5s;
    -ms-animation: fade 0.5s;
}

.search-engine-list {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    flex-wrap: wrap;
    height: 152px;
    overflow-y: auto;
    overflow-x: hidden;
}

.se-li {
    flex: 1;
    width: 23%;
    min-width: 23%;
    max-width: 23%;
    width: 100%;
    padding: 8px 0px;
    margin: 1%;
    border-radius: 8px;
    transition: 0.3s;
    background: var(--main-background-color);
}

.se-li:hover {
    cursor: pointer;
    transition: 0.3s;
    border-radius: 8px;
    background-color: var(--main-background-hover-color);
}

.se-li-text {
    display: flex;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
}

.se-li-text span {
    margin-left: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;

}

/*搜索建议*/
#keywords {
    position: absolute;
    width: 100%;
    top: 46.5%;
    font-size: small;
    color: var(--main-text-color);
    background-color: var(--main-background-color);
    box-shadow: var(--main-search-shadow);
    border-radius: 8px;
    display: none;
    z-index: 999;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    animation: down;
    -webkit-animation: down 0.5s;
    -moz-animation: down 0.5s;
    -o-animation: down 0.5s;
    -ms-animation: down 0.5s;
}

.keyword {
    font-size: 15px !important;
    padding: 6px 12px;
    border-radius: 8px;
    transition: 0.3s;
    animation: fade;
    -webkit-animation: fade 0.5s;
    -moz-animation: fade 0.5s;
    -o-animation: fade 0.5s;
    -ms-animation: fade 0.5s;
}

.keyword i {
    margin-right: 6px;
    font-size: small;
}

.keyword:hover,
.keyword.choose {
    cursor: pointer;
    /* font-weight: bold; */
    transition: 0.3s;
    text-indent: 10px;
    border-radius: 8px;
    background-color: var(--main-background-hover-color);
    border-radius: 8px;
}

/*书签及设置*/
.mark,
.set {
    flex-direction: column;
    align-items: center;
    background: var(--main-background-color);
    border-radius: 8px;
    height: 400px;
    max-height: 400px;
    width: 80%;
    max-width: 900px;
    max-width: 900px;
    position: absolute;
    margin-top: 200px;
    z-index: 2000;
    animation: fade;
    -webkit-animation: fade 0.75s;
    -moz-animation: fade 0.75s;
    -o-animation: fade 0.75s;
    -ms-animation: fade 0.75s;
}

.mark .tab,
.set .tabs {
    height: 40px;
    min-height: 40px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
}

.set .tabs {
    margin-bottom: 0px !important;
}

.mark .tab .tab-item,
.set .tabs .tab-items {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.95rem;
    transition: 0.3s;
    border-bottom: 2px solid transparent;
    border-top: 2px solid transparent;
}
